<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 100;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="info"></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const labelRenderer = new THREE.CSS2DRenderer();
        labelRenderer.setSize(window.innerWidth, window.innerHeight);
        labelRenderer.domElement.style.position = 'absolute';
        labelRenderer.domElement.style.top = '0';
        document.body.appendChild(labelRenderer.domElement);
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1);
        camera.add(pointLight);
        scene.add(camera);
        function createPlanet(size, color, distance, name) {
            const geometry = new THREE.SphereGeometry(size, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: color });
            const planet = new THREE.Mesh(geometry, material);
            planet.position.x = distance;
            planet.name = name;
            return planet;
        }
        function createLabel(name, vector) {
            const div = document.createElement('div');
            div.className = 'label';
            div.textContent = name;
            div.style.marginTop = '-1em';
            const label = new THREE.CSS2DObject(div);
            label.position.set(vector.x, vector.y, vector.z);
            return label;
        }
        const sun = createPlanet(5, 0xFFFF00, 0, 'Sun');
        scene.add(sun);
        const planets = [
            createPlanet(1, 0x0000FF, 10, 'Earth'),
            createPlanet(0.8, 0xFF5733, 18, 'Mars'),
            createPlanet(1.2, 0xBADA55, 25, 'Venus'),
            createPlanet(2, 0x666666, 35, 'Jupiter')
        ];
        planets.forEach(planet => {
            scene.add(planet);
            const label = createLabel(planet.name, planet.position);
            planet.add(label);
        });
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = true;
        camera.position.z = 50;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
        }
        function onClick(event) {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);
            if (intersects.length > 0) {
                const obj = intersects[0].object;
                const info = document.getElementById('info');
                info.style.display = 'block';
                info.innerHTML = 'Clicked on: ' + obj.name;
            }
        }
        window.addEventListener('mousemove', onMouseMove, false);
        window.addEventListener('click', onClick, false);
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            labelRenderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
